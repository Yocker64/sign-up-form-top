<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become Part of The Swarm</title>
    <link rel="stylesheet" href="styles/reset-and-fonts.css">
    <link rel="stylesheet" href="styles/form-style.css">
</head>
<body>
    <main>
        <div class="left-image">
            <img src="Images/kerrigan-epic.jpg" alt="">
        </div>
        <div class="form">
            <div class="link-back"><a href="index.html" >GO BACK TO MAIN PAGE</a></div>
            <h2 style="font-family: zerg; font-size: 18px;">i can feel it—you’re searching for purpose, for meaning. let me tell you a secret: it was never yours to begin with.</h2>
            <form action="" style="font-family: zerg; font-size: 12px;">
                <div class="form-row">
                    <div class="form-row-child">
                        <label for="name">first name*</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form-row-child">
                        <label for="last-name">last name*</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row-child">
                        <label for="sync-percentage">percentage of sync to the hive mind**</label>
                        <input type="number" min="0" max="100" name="sync-percentage">
                    </div>
                    <div class="form-row-child">
                        <label for="height">height*</label>
                        <input type="number" min="100" max="300" required name="height">
                    </div>
                   <div class="form-row-child">
                        <label for="mass">mass*:</label>
                        <input type="number" min="100" max="400"  name="mass" required>
                   </div>
                </div>
               <div class="form-row">
                   <div class="form-row-child">
                        <label for="password">password*</label>
                        <input type="password" name="password">
                   </div>
                    <div class="form-row-child">
                        <label for="confirm-password">confirm password*</label>
                        <input type="password" name="confirm-password">
                    </div>
               </div>

                <button type="submit" style="font-family: zerg; color: white; background-color:  rgb(1, 73, 60)">submit</button>
            </form> 
        </div>
    </main>
</body>
</html>
